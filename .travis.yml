sudo: required
language: python
python:
  - "2.7"
env:
  global:
    - REPO: github.com/otamachan2/sphinxros.git
    - ROSDISTRO: indigo
    - secure: ""
services:
  - docker
before_install:
  - mkdir -p doc/packages debs
  - docker run -v `pwd`:/workspace ros:indigo-ros-core /workspace/get_debs.sh
install:
  - pip install -r requirements.txt
  - pip install git+https://github.com/otamachan2/sphinxcontrib-ros.git
  - for deb in $(find debs -iname '*.deb' | sort); do echo $deb; sudo dpkg --force-all -i $deb > /dev/null 2&>1; done && true
  # generate docs
  - ./scripts/generator.py $ROSDISTRO doc/packages
  - git clone "https://$REPO" _build
  - git -C _build checkout gh-pages
  - rm _build/$ROSDISTRO -rf
script:
  # only to download debs
  - echo Building $(ls -1 doc/packages | wc -l) packages
  - sphinx-build -a -E -b html -d /tmp doc _build/$ROSDISTRO
  # push
  - git -C _build config user.name "Travis CI"
  - git -C _build config user.email "otamachan@gmail.com"
  - git -C _build add --all indigo
  - git -C _build commit --quiet -m "Deploy to GitHub Pages"
  - git -C _build push --force --quiet "https://${GH_TOKEN}@${REPO}" > /dev/null 2>&1
